<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light">
    <title>Whispr</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: #efefef;
      }

      .container {
        background-color: #ffffff;
        border-bottom-left-radius: 6px;
        border-bottom-right-radius: 6px;
        margin: 30px;
      }

      .header {
        height: 100px;
        min-height: 100px;
        border-top: 3px solid #f85050;
        border-top-left-radius: 6px;
        border-top-right-radius: 6px;
        display: flex;
        align-items: center;
      }

      .header_img {
        min-width: 70px;
        min-height: 70px;
        max-width: 70px;
        max-height: 70px;
        margin-bottom: 5px;
        border-radius: 6px;
      }

      .main {
        display: block;
        padding: 18px;
        padding-left: 12px;
        align-items: space-between;
        justify-content: center;
        width: 100%;
        flex-direction: column;
        background-color: #f3f3f3;
        border-radius: 6px;
        padding-bottom: 40px;
      }

      h3 {
        font-family: sans-serif;
        text-align: start;
        font-size: 23px;
        margin-bottom: 25px;
        color: #ff5353;
      }

      p {
        color: #000;
        font-family: sans-serif;
        font-size: 15px;
        margin-bottom: 2px;
      }

      .btn {
        background: #f85050;
        width: 140px;
        height: 45px;
        color: #ffffff;
        border: none;
        font-size: 13px;
        border-radius: 7px;
        margin-top: 10px;
        margin-bottom: 40px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="cid:Attachment-0" alt="whispr-logo" class="header_img" />
      </div>
      <div class="main">
        <h3>Reset Password</h3>
        <p>Hi, if you've lost your Whispr Account password or wish to reset it, use the link below to get started:</p>
        <button class="btn">
          <a href="${link}" style="text-decoration: none; color: #ffffff"> Reset Password </a>
        </button>
        <p>If you did not request a password reset, you can safely ignore this email. Only a person with access to your email can reset your account password.</p>
      </div>
    </div>
  </body>
</html>
